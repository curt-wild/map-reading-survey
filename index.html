<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        function isMobile() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return (/android|iphone|ipad|iPod/i.test(userAgent));
        }

        window.onload = function() {
            if (isMobile()) {
                document.getElementById('desktop-message').style.display = 'none';
                document.getElementById('mobile-message').style.display = 'block';
            } else {
                window.location.href = "https://limesurvey.geo.tuwien.ac.at/index.php/555336?lang=en";
            }
        }
    </script>
</head>
<body>
    <div id="desktop-message">
        <h1>Redirecting to Survey...</h1>
        <p>If you are not redirected, please click <a href="https://limesurvey.geo.tuwien.ac.at/index.php/555336?lang=en">here</a>.</p>
    </div>
    <div id="mobile-message" style="display: none;">
        <h1>Survey Not Accessible on Mobile Devices</h1>
        <p>Please access the survey using a desktop computer.</p>
    </div>
</body>
</html>
