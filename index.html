<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Only Survey</title>
    <style>
        /* Hide content for small screen sizes */
        @media only screen and (max-width: 1024px) {
            #survey-container {
                display: none;
            }
            #mobile-warning {
                display: block;
                text-align: center;
                margin-top: 50px;
            }
        }
        @media only screen and (min-width: 1025px) {
            #survey-container {
                display: block;
            }
            #mobile-warning {
                display: none;
            }
        }
    </style>
    <script>
        // Prevent the usage of the back button
        (function(window, location) {
            history.replaceState(null, document.title, location.pathname+"#!/stealth");
            history.pushState(null, document.title, location.pathname);

            window.addEventListener("popstate", function() {
                if(location.hash === "#!/stealth") {
                    history.replaceState(null, document.title, location.pathname);
                    setTimeout(function(){
                        location.reload(); // Reload the current page
                    }, 0);
                }
            }, false);
        }(window, location));
    </script>
</head>
<body>
    <div id="survey-container">
        <script id="shoutscript" type="text/javascript" src="https://limesurvey.geo.tuwien.ac.at/index.php/555336?lang=en"></script>
        <div shout-embed data-sh-form="um19SRl7" data-sh-height="800px"></div>
    </div>
    <div id="mobile-warning">
        <h2>Sorry, this survey is only accessible from a desktop device.</h2>
    </div>
</body>
</html>
